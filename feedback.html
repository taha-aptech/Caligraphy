        <h2 class="text-center">Feedback Foam</h2>
  <form id="foam">
    <label for="rating">How would you rate your experience?</label>
    <select id="rating" name="rating" required>
      <option value="" disabled selected>Select rating</option>
      <option value="1">1 - Poor</option>
      <option value="2">2</option>
      <option value="3">3 - Average</option>
      <option value="4">4</option>
      <option value="5">5 - Excellent</option>
    </select>
    <label for="liked">What did you like most about our service/product?</label>
    <textarea id="liked" name="liked" placeholder="Your feedback..." required></textarea>
    <label for="improve">What can we improve?</label>
    <textarea id="improve" name="improve" placeholder="Your suggestions..." required></textarea>
    <label for="additional">Any additional comments or suggestions?</label>
    <textarea id="additional" name="additional" placeholder="Optional"></textarea>
    <button type="submit" id="submit">Submit Feedback</button>
  </form>
    <script>
    document.getElementById('foam').addEventListener('submit', function(event) {
      // Prevent form submission by default
      event.preventDefault();
  
      // Get form elements
      const rating = document.getElementById('rating');
      const liked = document.getElementById('liked');
      const improve = document.getElementById('improve');
  
      // Initialize error flag
      let hasError = false;
      let errorMessage = '';
  
      // Validate rating
      if (!rating.value) {
        hasError = true;
        errorMessage += 'Please select a rating.\n';
      }
  
      // Validate liked field
      if (!liked.value.trim()) {
        hasError = true;
        errorMessage += 'Please tell us what you liked most.\n';
      }
  
      // Validate improve field
      if (!improve.value.trim()) {
        hasError = true;
        errorMessage += 'Please suggest what we can improve.\n';
      }
  
      // If there are errors, show alert and stop submission
      if (hasError) {
        alert(errorMessage);
        return;
      }
  
      // If all fields are valid, you can submit the form or handle it
      alert('Feedback submitted successfully!');
      // Optionally submit using JavaScript (uncomment the line below):
      // this.submit();
    });
  </script>
